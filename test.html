<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


    </style>
</head>
<body>
    <canvas id="canvas"></canvas>



    <script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Thiết lập kích thước canvas
canvas.width = 600;
canvas.height = 200;

// Thiết lập các giá trị ban đầu
let time = 0;
let data = [];

// Hàm vẽ nhịp tim
function draw() {
  // Xóa canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Vẽ đường kẻ ngang
  ctx.beginPath();
  ctx.moveTo(0, canvas.height / 2);
  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.stroke();

  // Tính toán giá trị mới và thêm vào mảng data
  const value = Math.random() * 50;
  data.push(value);

  // Giới hạn số lượng giá trị trong mảng data
  if (data.length > canvas.width) {
    data.shift();
  }

  // Vẽ đường nhịp tim
  ctx.beginPath();
  ctx.moveTo(0, canvas.height / 2 - data[0]);
  for (let i = 1; i < data.length; i++) {
    ctx.lineTo(i, canvas.height / 2 - data[i]);
  }
  ctx.stroke();

  // Tăng giá trị thời gian
  time += 0.1;

  // Thực hiện vẽ liên tục
  requestAnimationFrame(draw);
}

// Bắt đầu vẽ
draw();

    </script>
</body>
</html>
